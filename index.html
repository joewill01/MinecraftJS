<!DOCTYPE html>
<html>
	<head>
		<title>WebGL | Three.js | Mouse Capture Cube</title>
		<style>
			html, body {
				margin: 0;
				border: 0;
				overflow: hidden;
                background-color: #99ccff;
			}

			.crosshairx {
				display: block;
				position: fixed;
				left: calc(50% - 1px);
				top: calc(50% - 10px);
				height: 20px;
				width: 2px;
				background-color: white;
				z-index: 2;
			}

			.crosshairy {
				display: block;
				position: fixed;
				left: calc(50% - 10px);
				top: calc(50% - 1px);
				height: 2px;
				width: 20px;
				background-color: white;
				z-index: 2;
			}

            canvas {
                position: fixed;
                top: 0;
                left: 0;
            }

		</style>

		<!-- iOS PWA -->
        <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="MinecraftJS">

		<link rel="apple-touch-icon" sizes="152x152" href="logo152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="logo180.png">
		<link rel="apple-touch-icon" sizes="167x167" href="logo167.png">

	</head>
	<body id="body">
		<script src="three.js"></script>
		<script src="PointerLockControls.js"></script>
		<script src="hotbar.js"></script>
		<script src="app.js"></script>
		<span class="crosshairx"></span>
		<span class="crosshairy"></span>
	</body>
</html>
