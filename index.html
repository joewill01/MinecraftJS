<!DOCTYPE html>
<html>
	<head>
		<title>WebGL | Three.js | Mouse Capture Cube</title>
		<style>
			html, body {
				margin: 0;
				border: 0;
				overflow: hidden;
			}

			.crosshairx {
				display: block;
				position: fixed;
				left: calc(50% - 1px);
				top: calc(50% - 10px);
				height: 20px;
				width: 2px;
				background-color: white;
				z-index: 2;
			}

			.crosshairy {
				display: block;
				position: fixed;
				left: calc(50% - 10px);
				top: calc(50% - 1px);
				height: 2px;
				width: 20px;
				background-color: white;
				z-index: 2;
			}

			.hotbar {
				background-image: url("https://cdn140.picsart.com/318286813310211.png");
				background-size: cover;
				display: block;
				position: fixed;
				bottom: 0;
				left: calc(50% - 200px);
				height: 110px;
				width: 400px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="PointerLockControls.js"></script>
		<script src="app.js"></script>
		<span class="crosshairx"></span>
		<span class="crosshairy"></span>
		<span class="hotbar"></span>
	</body>
</html>
