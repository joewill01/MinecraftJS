<!DOCTYPE html>
<html>
	<head>
		<title>WebGL | Three.js | Mouse Capture Cube</title>
		<style>
			html, body {
				margin: 0;
				border: 0;
				overflow: hidden;
			}

			.crosshairx {
				display: block;
				position: fixed;
				left: calc(50% - 1px);
				top: calc(50% - 10px);
				height: 20px;
				width: 2px;
				background-color: white;
				z-index: 2;
			}

			.crosshairy {
				display: block;
				position: fixed;
				left: calc(50% - 10px);
				top: calc(50% - 1px);
				height: 2px;
				width: 20px;
				background-color: white;
				z-index: 2;
			}

			.hotbar {
				position: fixed;
				bottom: 0;
				left: calc(50% - 200px);
				height: 110px;
				width: 364px;
				z-index: 2;
				display: flex;
				align-items: center;
				flex-direction: column;
			}

			.widget {
				position: absolute;
				display: inline-block;
				background-image: url("./minecraft/textures/gui/widgets.png");
				background-size: 512px 512px;
				image-rendering: pixelated;
			}

			.widget.items {
				bottom: 0;
				background-position: 0 0;
				height: 44px;
				width: 364px;
			}

			.widget.selected-item {
				display: none;
				bottom: -1px;
				background-position: 0 -44px;
				height: 48px;
				width: 48px;
			}

			.widget.selected-item.active {
				display: block;
			}
		</style>

		<script>
			function item_selector() {
				// CALL ON WINDOW LOAD
				let selected_item_spans = document.getElementsByClassName("selected-item");
				let selected_item = 0;
				selectItem(selected_item);

				function selectItem (item_number) {
					for (let i = 0; i < selected_item_spans.length; i++) {
						if (i === item_number) {
							selected_item_spans[i].classList.add("active")
						} else {
							selected_item_spans[i].classList.remove("active")
						}
					}
				}

				window.addEventListener("wheel", (e) => {
					if (e.deltaY === -100) {
						selected_item++;
						if (selected_item >= 9) {
							selected_item = 0;
						}
						selectItem(selected_item);
					} else {
						selected_item--;
						if (selected_item <= -1) {
							selected_item = 8;
						}
						selectItem(selected_item);
					}
				});
			}

			window.onload = function () {
				item_selector();
			}

		</script>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="PointerLockControls.js"></script>
		<script src="app.js"></script>
		<span class="crosshairx"></span>
		<span class="crosshairy"></span>
		<div class="hotbar">
			<span class="widget items"></span>

			<span class="item"></span>
			<span class="widget selected-item" style="left: -2px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 38px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 78px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 118px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 158px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 198px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 238px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 278px"></span>
			<span class="item"></span>
			<span class="widget selected-item" style="left: 318px"></span>
		</div>
	</body>
</html>
