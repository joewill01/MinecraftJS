<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <style>
    @keyframes rotate {
        0% {transform: rotateY(0deg) translateZ(0);}
        100% {transform: rotateY(360deg) translateZ(0);}
    }

    html, body {
        margin: 0;
        padding: 0;
    }

    .skybox {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        -webkit-perspective: 700;
    }

    .skybox .position {
        position: relative;
        cursor: pointer;
        transform: translateZ(500px);
        transform-style: preserve-3d;
    }

    .skybox .faces {
        position: relative;
        width: 0;
        height: 0;
        top: 50vh;
        margin: 0 auto;
        transform-style: preserve-3d;
        animation-name: rotate;
        animation-duration: 30s;
        animation-iteration-count:infinite;
        animation-timing-function: linear;
    }

    .skybox .faces span {
        position: absolute;
        display: block;
        width: 100vw;
        height: 100vw;
        left: -50vw;
        top: -50vw;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: block;
        background-size: cover;
    }

    .skybox .faces span:nth-child(1) {
        transform: rotate3d(0,1,0,180deg) translate3d(0,0,-49.9vw) scaleX(-1);
        background-image: url("minecraft/textures/gui/title/background/panorama_0.png");
    }

    .skybox .faces span:nth-child(2) {
        transform: translate3d(49.9vw,0,0) rotate3d(0,1,0,-90deg) scaleX(-1);
        background-image: url("minecraft/textures/gui/title/background/panorama_1.png");
    }

    .skybox .faces span:nth-child(3) {
        transform: translate3d(0,0,-49.9vw) scaleX(-1);
        background-image: url("minecraft/textures/gui/title/background/panorama_2.png");
    }

    .skybox .faces span:nth-child(4) {
        transform: translate3d(-49.9vw,0,0) rotate3d(0,1,0,90deg) scaleX(-1);
        background-image: url("minecraft/textures/gui/title/background/panorama_3.png");
    }

    </style>

</head>
<body>

<div class="skybox">
  <div class="position">
    <div class="faces">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
  </div>
</div>

</body>
</html>
